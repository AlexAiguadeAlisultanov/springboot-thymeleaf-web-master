<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/6.5.1/css/all.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"/>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/usuaris">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/llibres">Llibres
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prestecs">Prestecs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <!-- En tu vista "usuaris" -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <table id="example" class="display table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nom</th>
                    <th>Telefon</th>
                    <th>Correu</th>
                    <th>Esborrar</th>
                    <th>Actualitzar</th>

                </tr>
                </thead>
                <tbody>

                <tr th:each="usuari : ${usuaris}">
                    <td th:text="${usuari.dni}">DNI</td>
                    <td th:text="${usuari.nom}">Nom</td>
                    <td th:text="${usuari.telefon}">Telefon</td>
                    <td th:text="${usuari.correu}">Correu</td>
                    <td><a th:href="@{/esborrarusuari/{dni}(dni=${usuari.dni})}"><i class="fa-solid fa-trash"></i></a>
                    </td>
                    <td><a th:href="@{/editarusuari/{dni}(dni=${usuari.dni})}"><i
                            class="fa-solid fa-pen-to-square"></i></a></td>

                </tr>
                </tbody>
            </table>

        </div>
        <a href="/afegirusuari" class="ui-button"><i class="fa-solid fa-plus"></i></a>
    </div>
</div>

<script>
    new DataTable('#example');
</script>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
